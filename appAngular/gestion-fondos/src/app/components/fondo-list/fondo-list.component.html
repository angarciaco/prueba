<div class="fondos-list">
  <h2>Lista de Fondos</h2>
  <table>
    <tr>
      <th>ID</th>
      <th>Nombre</th>
      <th>Monto Mínimo</th>
      <th>Categoría</th>
      <th>Acciones</th>
    </tr>
    <tr *ngFor="let fondo of fondos">
      <td>{{ fondo.id }}</td>
      <td>{{ fondo.nombre }}</td>
      <td>{{ fondo.montoMinimo | currency }}</td>
      <td>{{ fondo.categoria }}</td>
      <td>
        <button (click)="deleteFondo(fondo.id)">Eliminar</button>
        <a [routerLink]="['/fondos', fondo.id]">Detalles</a>
      </td>
    </tr>
  </table>
</div>
